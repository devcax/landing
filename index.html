<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hackX National Hackathon Series</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

    /* Hide scrollbar for all browsers */
    html {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    html::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top center, #111827, #000);
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      margin: 0;
      padding: 1.5rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      /* Hide scrollbar but keep functionality */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .glow-text {
      text-shadow: 0 0 10px #60a5fa, 0 0 20px #60a5fa;
    }

    .glow-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .glow-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #60a5fa;
    }

    .glow-bg {
      position: fixed;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #60a5fa33 0%, transparent 70%);
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
      pointer-events: none;
    }

    /* Make glow orb smaller on small screens */
    @media (max-width: 480px) {
      .glow-bg {
        width: 300px;
        height: 300px;
        top: -100px;
      }
    }

    .particles {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(96, 165, 250, 0.5);
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.7);
      animation: floatUp linear infinite;
    }

    /* Particle sizes and positions */
    .particle:nth-child(1) {
      width: 6px;
      height: 6px;
      left: 10%;
      animation-duration: 20s;
    }

    .particle:nth-child(2) {
      width: 4px;
      height: 4px;
      left: 25%;
      animation-duration: 18s;
      animation-delay: 3s;
    }

    .particle:nth-child(3) {
      width: 5px;
      height: 5px;
      left: 40%;
      animation-duration: 22s;
      animation-delay: 1s;
    }

    .particle:nth-child(4) {
      width: 7px;
      height: 7px;
      left: 55%;
      animation-duration: 19s;
      animation-delay: 2s;
    }

    .particle:nth-child(5) {
      width: 3px;
      height: 3px;
      left: 70%;
      animation-duration: 25s;
      animation-delay: 4s;
    }

    .particle:nth-child(6) {
      width: 6px;
      height: 6px;
      left: 85%;
      animation-duration: 21s;
      animation-delay: 1.5s;
    }

    @keyframes floatUp {
      0% {
        top: 100vh;
        opacity: 0;
        transform: scale(0.5);
      }

      10% {
        opacity: 1;
        transform: scale(1);
      }

      90% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        top: -20px;
        opacity: 0;
        transform: scale(0.5);
      }
    }

    /* Enhanced Footer styles */
    .footer-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 1rem;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-text {
      color: #d1d5db;
      font-size: 0.875rem;
      line-height: 1.5rem;
      flex: 1;
      min-width: 280px;
      text-align: left;
    }

    .footer-logos {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: flex-end;
      flex-shrink: 0;
    }

    .footer-logos img {
      height: 60px;
      width: auto;
      max-width: 180px;
      transition: all 0.3s ease;
      object-fit: contain;
    }

    /* Tablet responsiveness (768px to 1024px) */
    @media (max-width: 1024px) and (min-width: 769px) {
      .footer-box {
        padding: 1.25rem;
        gap: 1.5rem;
      }
      
      .footer-text {
        font-size: 0.8rem;
        line-height: 1.4rem;
        min-width: 250px;
      }
      
      .footer-logos img {
        height: 44px;
        max-width: 110px;
      }
    }

    /* Mobile and small tablet responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1.125rem;
      }

      .glow-box {
        width: 120px;
        height: 120px;
        padding: 1rem;
      }

      .glow-box img {
        max-height: 4rem;
      }

      .footer-box {
        flex-direction: column;
        text-align: center;
        gap: 1.5rem;
        padding: 1.25rem;
      }

      .footer-text {
        max-width: 100%;
        min-width: auto;
        text-align: center;
        font-size: 0.8rem;
        line-height: 1.4rem;
      }

      .footer-logos {
        justify-content: center;
        width: 100%;
      }

      .footer-logos img {
        height: 40px;
        max-width: 100px;
      }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .glow-box {
        width: 100px;
        height: 100px;
      }

      .glow-box img {
        max-height: 3rem;
      }

      .footer-box {
        padding: 1rem;
        gap: 1rem;
        margin: 0 -0.5rem; /* Extend to edges on very small screens */
      }

      .footer-text {
        font-size: 0.75rem;
        line-height: 1.3rem;
        text-align: center;
      }

      .footer-logos {
        gap: 1rem;
      }

      .footer-logos img {
        height: 36px;
        max-width: 90px;
      }
    }

    /* Extra small devices */
    @media (max-width: 360px) {
      .footer-box {
        padding: 0.75rem;
        border-radius: 0.75rem;
      }

      .footer-text {
        font-size: 0.7rem;
        line-height: 1.2rem;
      }

      .footer-logos img {
        height: 32px;
        max-width: 80px;
      }
    }
  </style>
</head>

<body>
  <!-- Glowing background orb -->
  <div class="glow-bg"></div>

  <!-- Floating Particles -->
  <div class="particles" aria-hidden="true">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Title -->
  <h1 class="text-5xl md:text-7xl font-extrabold glow-text text-center z-10">hackX</h1>
  <p class="text-lg md:text-2xl text-gray-300 mt-4 z-10 text-center">National Hackathon Series</p>

  <!-- Ministry Logo -->
  <div class="flex flex-col items-center mt-6 z-10 px-4">
    <img src="images/ministry Logo.png" alt="Ministry Logo" class="h-28 w-auto max-w-full" loading="lazy" />
  </div>

  <!-- Logos container -->
  <div class="flex flex-wrap justify-center items-center gap-8 mt-10 z-10 max-w-xl w-full px-4 sm:px-0">
    <div class="glow-box">
      <a href="https://x.hackx.lk/" target="_blank" rel="noopener noreferrer">
        <img src="images/hackXlogo.webp" alt="hackX 2025 Logo" class="max-h-16 w-auto" />
      </a>
    </div>
    <div class="glow-box">
      <a href="https://www.jr.hackx.lk/" target="_blank" rel="noopener noreferrer">
        <img src="images/JR LOGO 02.png" alt="hackX Jr. Logo" class="max-h-16 w-auto" />
      </a>
    </div>
  </div>

  <!-- Enhanced Footer Section -->
  <footer class="w-full flex justify-center mt-16 mb-4 z-100 px-4">
    <div class="footer-box">
      <div class="footer-text">
        COLLABORATIVELY ORGANIZED BY<br />
        INDUSTRIAL MANAGEMENT SCIENCE STUDENTS' ASSOCIATION<br />
        DEPARTMENT OF INDUSTRIAL MANAGEMENT<br />
        UNIVERSITY OF KELANIYA.
      </div>

      <div class="footer-logos">
        <img src="images/Asset-25.webp" alt="IMSSA Logo" loading="lazy" />
      </div>
    </div>
  </footer>
</body>

</html>
