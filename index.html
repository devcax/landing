<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hackX National Hackathon Series</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top center, #111827, #000);
      min-height: 100vh;
      overflow-x: hidden;
      margin: 0;
      padding: 1.5rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .glow-text {
      text-shadow: 0 0 10px #60a5fa, 0 0 20px #60a5fa;
    }

    .glow-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .glow-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #60a5fa;
    }

    .glow-bg {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #60a5fa33 0%, transparent 70%);
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
      pointer-events: none;
    }

    /* Make glow orb smaller on small screens */
    @media (max-width: 480px) {
      .glow-bg {
        width: 300px;
        height: 300px;
        top: -100px;
      }
    }

    .particles {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(96, 165, 250, 0.5);
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.7);
      animation: floatUp linear infinite;
    }

    /* Particle sizes and positions */
    .particle:nth-child(1) {
      width: 6px;
      height: 6px;
      left: 10%;
      animation-duration: 20s;
    }

    .particle:nth-child(2) {
      width: 4px;
      height: 4px;
      left: 25%;
      animation-duration: 18s;
      animation-delay: 3s;
    }

    .particle:nth-child(3) {
      width: 5px;
      height: 5px;
      left: 40%;
      animation-duration: 22s;
      animation-delay: 1s;
    }

    .particle:nth-child(4) {
      width: 7px;
      height: 7px;
      left: 55%;
      animation-duration: 19s;
      animation-delay: 2s;
    }

    .particle:nth-child(5) {
      width: 3px;
      height: 3px;
      left: 70%;
      animation-duration: 25s;
      animation-delay: 4s;
    }

    .particle:nth-child(6) {
      width: 6px;
      height: 6px;
      left: 85%;
      animation-duration: 21s;
      animation-delay: 1.5s;
    }

    @keyframes floatUp {
      0% {
        top: 110%;
        opacity: 0;
        transform: scale(0.5);
      }

      10% {
        opacity: 1;
        transform: scale(1);
      }

      90% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        top: -10%;
        opacity: 0;
        transform: scale(0.5);
      }
    }

    /* Footer styles */
    .footer-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.03);
      padding: 0.5rem 1.5rem;
      border-radius: 1rem;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: none;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-text {
      color: #d1d5db;
      font-size: 0.775rem;
      line-height: 1.25rem;
      max-width: 60%;
      text-align: left;
      min-width: 200px;
    }

    .footer-logos {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: flex-end;
      min-width: 200px;
    }

    .footer-logos img {
      height: 48px;
      width: auto;
      max-width: 100%;
      transition: height 0.3s ease;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1.125rem;
      }

      .glow-box {
        width: 120px;
        height: 120px;
        padding: 1rem;
      }

      .glow-box img {
        max-height: 4rem;
      }

      .footer-text {
        max-width: 100%;
        min-width: auto;
        text-align: center;
      }

      .footer-logos {
        justify-content: center;
        min-width: auto;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .glow-box {
        width: 100px;
        height: 100px;
      }

      .glow-box img {
        max-height: 3rem;
      }

      /* Stack footer content vertically on small screens */
      .footer-box {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      .footer-text,
      .footer-logos {
        max-width: 100%;
        min-width: auto;
        justify-content: center;
      }

      .footer-logos img {
        height: 72px;
        width: auto;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Glowing background orb -->
  <div class="glow-bg"></div>

  <!-- Floating Particles -->
  <div class="particles" aria-hidden="true">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Title -->
  <h1 class="text-5xl md:text-7xl font-extrabold glow-text text-center z-10">hackX</h1>
  <p class="text-lg md:text-2xl text-gray-300 mt-4 z-10 text-center">National Hackathon Series</p>

  <!-- Ministry Logo -->
  <div class="flex flex-col items-center mt-6 z-10 px-4">
    <img src="images/ministry Logo.png" alt="Ministry Logo" class="h-28 w-auto max-w-full" loading="lazy" />
  </div>

  <!-- Logos container -->
  <div class="flex flex-wrap justify-center items-center gap-8 mt-10 z-10 max-w-xl w-full px-4 sm:px-0">
    <div class="glow-box">
      <img src="images/hackXlogo.webp" alt="hackX 2025 Logo" class="max-h-16 w-auto" />
    </div>
    <div class="glow-box">
      <img src="images/JR LOGO 02.png" alt="hackX Jr. Logo" class="max-h-16 w-auto" />
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="w-full flex justify-center mt-16 mb-4 z-100 px-4">
    <div class="footer-box">
      <div class="footer-text">
        COLLABORATIVELY ORGANIZED BY<br />
        INDUSTRIAL MANAGEMENT SCIENCE STUDENTS' ASSOCIATION<br />
        DEPARTMENT OF INDUSTRIAL MANAGEMENT<br />
        UNIVERSITY OF KELANIYA.
      </div>

      <div class="footer-logos">
        <img src="images/Asset 25.png" alt="IMSSA Logo" loading="lazy" />
      </div>
    </div>
  </footer>
</body>

</html>
