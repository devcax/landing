<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hackX National Hackathon Series</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Import professional fonts */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Inter", sans-serif;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0d0d0d;
        height: 100vh;
      }

      .tech-bg {
        background: radial-gradient(
          ellipse at 70% 30%,
          #4a4a52 0%,
          #2a2a30 25%,
          #1a1a1f 50%,
          #0a0a0f 100%
        );
        position: relative;
        min-height: 100vh;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .floating-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to top,
          rgba(13, 13, 13, 0.7) 0%,
          rgba(13, 13, 13, 0.3) 50%,
          transparent 100%
        );
        z-index: 3;
      }

      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: radial-gradient(
          circle,
          rgba(200, 200, 255, 0.8),
          rgba(100, 100, 150, 0.2)
        );
        box-shadow: 0 0 10px rgba(180, 180, 255, 0.3);
        border-radius: 50%;
        animation: floatUp linear infinite;
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-duration: 15s;
      }
      .particle:nth-child(2) {
        left: 25%;
        animation-duration: 18s;
        animation-delay: 2s;
      }
      .particle:nth-child(3) {
        left: 50%;
        animation-duration: 12s;
        animation-delay: 1s;
      }
      .particle:nth-child(4) {
        left: 75%;
        animation-duration: 14s;
        animation-delay: 3s;
      }
      .particle:nth-child(5) {
        left: 90%;
        animation-duration: 16s;
        animation-delay: 4s;
      }

      @keyframes floatUp {
        0% {
          top: 100vh;
          opacity: 0;
          transform: scale(0.5);
        }
        10% {
          opacity: 0.8;
          transform: scale(1);
        }
        90% {
          opacity: 0.8;
          transform: scale(1);
        }
        100% {
          top: -20px;
          opacity: 0;
          transform: scale(0.4);
        }
      }

      /* Professional title styling */
      .title-glow {
        font-family: "Montserrat", sans-serif;
        font-weight: 800;
        background: linear-gradient(135deg, #a8b8ff, #ffffff, #c8d4ff);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: shine 4s linear infinite;
        background-size: 200% 200%;
        letter-spacing: -0.02em;
        transition: all 0.3s ease;
      }

      .title-glow:hover {
        transform: scale(1.02);
        filter: brightness(1.2);
      }

      .subtitle {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 400;
        letter-spacing: 0.05em;
        transition: all 0.3s ease;
      }

      .subtitle:hover {
        color: #fff;
        transform: translateY(-2px);
      }

      @keyframes shine {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 200%;
        }
      }

      /* Logo styling */
      .logo-main {
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        border-radius: 1.5rem;
      }

      .logo-side {
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .logo-side:hover {
        transform: translateY(-8px) scale(1.05);
        filter: brightness(1.1);
      }

      .fade-in {
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile responsiveness improvements */
      @media (max-width: 768px) {
        .title-glow {
          font-size: 3.5rem !important;
          line-height: 1.1;
        }

        .subtitle {
          font-size: 1.25rem !important;
          line-height: 1.4;
        }

        .logo-container {
          gap: 1.5rem !important;
        }

        .logo-main {
          width: 16rem !important;
          height: 16rem !important;
        }

        .logo-side {
          width: 10rem !important;
          height: 10rem !important;
        }

        .logo-main img {
          width: 9rem !important;
          height: 9rem !important;
        }

        .logo-side img {
          width: 7rem !important;
          height: 7rem !important;
        }
      }

      @media (max-width: 480px) {
        .title-glow {
          font-size: 2.75rem !important;
        }

        .subtitle {
          font-size: 1.1rem !important;
        }

        .logo-main {
          width: 14rem !important;
          height: 14rem !important;
        }

        .logo-side {
          width: 8rem !important;
          height: 8rem !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="tech-bg">
      <!-- Particle Layer (z-index: 2) -->
      <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <!-- Dark Overlay (z-index: 3) -->
      <div class="overlay"></div>

      <!-- Main Content (z-index: 10) -->
      <div class="relative z-10 w-full max-w-7xl mx-auto px-4 sm:px-6">
        <!-- Title -->
        <div class="text-center mb-8 sm:mb-10 fade-in">
          <h1
            class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold title-glow mb-3 sm:mb-4"
          >
            hackX
          </h1>
          <h2
            class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-light text-gray-300 subtitle"
          >
            National Hackathon Series
          </h2>
        </div>

        <!-- Logos -->
        <div
          class="logo-container flex flex-col lg:flex-row items-center justify-center gap-6 sm:gap-8 lg:gap-12"
        >
          <!-- Partner Left -->
          <div class="order-2 lg:order-1 fade-in" style="animation-delay: 0.2s">
            <a
              href="https://forms.gle/sRj4BNjMcXVEaR3v9"
              target="_blank"
              rel="noopener noreferrer"
              class="block"
            >
              <div
                class="logo-side rounded-xl w-36 h-36 sm:w-44 sm:h-44 md:w-52 md:h-52 lg:w-56 lg:h-56 flex items-center justify-center p-4"
              >
                <img
                  src="images/hackXlogo.webp"
                  alt="HackerX Website"
                  class="w-24 h-24 sm:w-28 sm:h-28 md:w-36 md:h-36 lg:w-40 lg:h-40 opacity-85 object-contain hover:opacity-100 transition-all duration-300"
                />
              </div>
            </a>
          </div>

          <!-- Ministry Center -->
          <div class="order-1 lg:order-2 fade-in" style="animation-delay: 0.1s">
            <div
              class="logo-main w-56 h-56 sm:w-64 sm:h-64 md:w-80 md:h-80 lg:w-96 lg:h-96 flex items-center justify-center"
            >
              <img
                src="images/ministry Logo.png"
                alt="Ministry Logo"
                class="w-36 h-36 sm:w-40 sm:h-40 md:w-48 md:h-48 lg:w-56 lg:h-56 opacity-90 object-contain"
              />
            </div>
          </div>

          <!-- Partner Right -->
          <div class="order-3 fade-in" style="animation-delay: 0.3s">
            <a
              href="https://docs.google.com/forms/d/e/1FAIpQLScp96RCDPueL44tYVHQ7T8wEIGjElyYC__sMZT9ZaHwPA7rZQ/viewform?usp=header"
              target="_blank"
              rel="noopener noreferrer"
              class="block"
            >
              <div
                class="logo-side rounded-xl w-36 h-36 sm:w-44 sm:h-44 md:w-52 md:h-52 lg:w-56 lg:h-56 flex items-center justify-center p-4"
              >
                <img
                  src="images/JR LOGO 02.png"
                  alt="Juniors in Tech Website"
                  class="w-24 h-24 sm:w-28 sm:h-28 md:w-36 md:h-36 lg:w-40 lg:h-40 opacity-85 object-contain hover:opacity-100 transition-all duration-300"
                />
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
